<!-- customer-table.component.html -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Columns for main customer table -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
    </ng-container>
  
    <!-- Columns for transaction details -->
    <ng-container matColumnDef="transactionDate">
      <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
      <td mat-cell *matCellDef="let customer">
        <ng-container *ngFor="let transaction of customer.transactions">
          <div>{{ transaction.date }}</div>
        </ng-container>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="transactionAmount">
      <th mat-header-cell *matHeaderCellDef> Transaction Amount </th>
      <td mat-cell *matCellDef="let customer">
        <ng-container *ngFor="let transaction of customer.transactions">
          <div>{{ transaction.amount }}</div>
        </ng-container>
      </td>
    </ng-container>
  
    <!-- Header and row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let customer; columns: displayedColumns;"></tr>
  </table>
